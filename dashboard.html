<!DOCTYPE html>
<html>
<head>
<title>Spin Dashboard</title>
<style>
body{
  font-family: Arial;
  background:#0f172a;
  color:white;
  text-align:center;
}
.card{
  background:#111827;
  padding:15px;
  margin:10px;
  border-radius:10px;
}
#wheel{
  width:250px;
  height:250px;
  border-radius:50%;
  border:10px solid #22c55e;
  position:relative;
  margin:auto;
  transition: transform 4s ease-out;
  background:conic-gradient(
    #ff0 0deg 60deg,
    #f00 60deg 120deg,
    #0f0 120deg 180deg,
    #00f 180deg 240deg,
    #ff0 240deg 300deg,
    #f0f 300deg 360deg
  );
}
.slice{
  position:absolute;
  width:50%;
  height:50%;
  text-align:center;
  transform-origin:100% 100%;
  font-size:16px;
  font-weight:bold;
}
button{
  padding:12px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:black;
  cursor:pointer;
}
#withdrawBtn{
  background:red;
  color:white;
}
</style>
</head>

<body>

<div class="card">
<h3>User: <span id="username">User</span></h3>
<h2>Balance: <span id="balance">0</span> Points</h2>
</div>

<div class="card">
<h3>Daily Spins Left: <span id="spins">5</span></h3>

<div id="wheel"></div>
<br>
<button id="spinBtn">ðŸŽ¡ SPIN</button>
</div>

<div class="card">
<h3>Withdraw Minimum: 15,000 Points</h3>
<button id="withdrawBtn">ðŸ’° Withdraw</button>
</div>

<script>
let spins = 5;
let balance = parseInt(localStorage.getItem("balance")) || 0;
document.getElementById("balance").innerText = balance;

// Points on wheel
let points = [50,100,150,200,250,300];

document.getElementById("spinBtn").onclick = function(){

  if(spins <= 0){
    alert("No spins left today");
    return;
  }

  spins--;
  document.getElementById("spins").innerText = spins;

  // Random wheel rotation
  let randomDegree = 3600 + Math.floor(Math.random()*360);
  document.getElementById("wheel").style.transform = "rotate("+randomDegree+"deg)";

  // Random reward
  let reward = points[Math.floor(Math.random()*points.length)];

  // SHOW AD AFTER WHEEL STOPS
  setTimeout(function(){

    // ðŸ‘‰ Adsterra Ad Code Here
    // var s=document.createElement("script");
    // s.src="//YOUR_AD_CODE.js";
    // document.body.appendChild(s);

    // After Ad Finished (simulate 3 seconds)
    setTimeout(function(){
      balance += reward;
      localStorage.setItem("balance", balance);
      document.getElementById("balance").innerText = balance;

      alert("ðŸŽ‰ Congratulations! You got "+reward+" points!");

    },3000);

  },4000); // wheel spin time
};


// Withdraw
document.getElementById("withdrawBtn").onclick = function(){
  if(balance < 15000){
    alert("Minimum 15,000 points required!");
    return;
  }
  alert("Withdraw request submitted!");
};
</script>

</body>
</html>
