<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PowerMax Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif}
button{padding:16px 40px;border:none;border-radius:12px;font-size:20px;font-weight:bold;background:#22c55e;color:black}
</style>
</head>
<body>

<button id="googleLogin">ðŸš€ Sign in with Google</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuzjRv0Q1N4az6WPAQpGffAtZGT3Z-GxA",
  authDomain: "powermax-3ea77.firebaseapp.com",
  projectId: "powermax-3ea77"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// REF TRACK
const params = new URLSearchParams(window.location.search);
const ref = params.get("ref");
if(ref) localStorage.setItem("referrer",ref);

document.getElementById("googleLogin").onclick = async ()=>{
  const provider = new GoogleAuthProvider();
  const res = await signInWithPopup(auth, provider);
  const user = res.user;

  await setDoc(doc(db,"users",user.uid),{
    name:user.displayName,
    email:user.email,
    balance:0,
    spins:5,
    lastReset:Date.now(),
    refCount:0
  },{merge:true});

  // ADD REF COUNT
  let referrer = localStorage.getItem("referrer");
  if(referrer){
    await updateDoc(doc(db,"users",referrer),{refCount:increment(1)});
  }

  localStorage.setItem("uid", user.uid);
  location.href="dashboard.html";
};
</script>
</body>
</html>
