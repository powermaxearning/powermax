<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login - PowerMax</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{display:flex;justify-content:center;align-items:center;height:100vh;background:#020617;color:#fff;font-family:system-ui}
.login-box{background:rgba(255,255,255,0.05);padding:30px;border-radius:18px;text-align:center;width:90%;max-width:400px}
button{padding:12px 20px;border:none;border-radius:12px;font-weight:700;background:#2563eb;color:#fff;cursor:pointer;margin-top:20px;font-size:16px}
h2{margin-bottom:20px;color:#38bdf8}
p{font-size:14px;color:#f8fafc;opacity:0.8}
</style>
</head>
<body>

<div class="login-box">
  <h2>⚡ Admin Login ⚡</h2>
  <p>Login with your Gmail to access Admin Panel</p>
  <button id="loginBtn">Login with Gmail</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuzjRv0Q1N4az6WPAQpGffAtZGT3Z-GxA",
  authDomain: "powermax-3ea77.firebaseapp.com",
  projectId: "powermax-3ea77",
  storageBucket: "powermax-3ea77.firebasestorage.app",
  messagingSenderId: "382941878878",
  appId: "1:382941878878:web:4472ab183d1534077732cf"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// ✅ Button login
document.getElementById("loginBtn").onclick = async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    if (user.email !== "powermaxearning@gmail.com") {
      alert("❌ Unauthorized Gmail! Only admin can login.");
      await auth.signOut();
      return;
    }

    // Redirect to admin panel
    window.location.href = "admin.html";

  } catch (err) {
    alert("Login Error: " + err.message);
    console.error(err);
  }
};

// ✅ Persistent session: automatically redirect if already logged in
onAuthStateChanged(auth, (user) => {
  if (user && user.email === "powermaxearning@gmail.com") {
    window.location.href = "admin.html";
  }
});
</script>

</body>
</html>
