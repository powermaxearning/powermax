<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PowerMax Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{
    background: linear-gradient(180deg,#020617,#0b1224,#020617);
    color:#fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  .login-box{
    background: rgba(0,0,0,0.8);
    padding: 30px 20px;
    border-radius: 20px;
    text-align:center;
    width: 320px;
  }
  h2{color:#38bdf8;margin-bottom:20px;}
  button{
    padding: 12px 20px;
    border:none;
    border-radius:12px;
    background:#22c55e;
    color:#fff;
    font-weight:700;
    cursor:pointer;
    width:100%;
    margin-top:10px;
  }
  p{margin-top:12px;font-size:14px;color:#888;}
</style>
</head>
<body>

<div class="login-box">
  <h2>⚡ PowerMax Admin Login ⚡</h2>
  <button id="loginBtn">Login with Gmail</button>
  <p id="status"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuzjRv0Q1N4az6WPAQpGffAtZGT3Z-GxA",
  authDomain: "powermax-3ea77.firebaseapp.com",
  projectId: "powermax-3ea77"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// ✅ Admin Gmail
const ADMIN_EMAIL = "powermaxearning@gmail.com";

// Check persistent login
onAuthStateChanged(auth, (user) => {
  if(user){
    if(user.email === ADMIN_EMAIL){
      window.location.href = "admin.html"; // Redirect to admin panel
    } else {
      auth.signOut();
      document.getElementById("status").innerText = "❌ Access denied: Not admin";
    }
  }
});

// Login button
document.getElementById("loginBtn").onclick = async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    if(user.email === ADMIN_EMAIL){
      window.location.href = "admin.html"; // Redirect to admin panel
    } else {
      await auth.signOut();
      document.getElementById("status").innerText = "❌ Access denied: Not admin";
    }
  } catch(err){
    console.error(err);
    document.getElementById("status").innerText = "❌ Login failed: " + err.message;
  }
};
</script>

</body>
</html>
