<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PowerMax Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#020617;color:#f8fafc}
.header{text-align:center;font-size:26px;font-weight:800;color:#ef4444;margin:20px}
.dep-title-main{text-align:center;font-size:20px;font-weight:700;padding:12px;border-radius:12px;margin:15px}
.green{background:#22c55e}
.red{background:#ef4444}
.admin-container{max-width:650px;margin:auto;padding:15px}
input{width:100%;padding:10px;border-radius:10px;margin-bottom:10px}
.request-card{border:1px solid #334155;padding:12px;border-radius:12px;margin-bottom:10px}
.request-actions{display:flex;gap:10px;margin-top:8px}
.approve-btn{flex:1;background:#22c55e;color:#fff;border:none;padding:8px;border-radius:8px}
.reject-btn{flex:1;background:#ef4444;color:#fff;border:none;padding:8px;border-radius:8px}
</style>
</head>

<body>

<div class="header">‚ö° PowerMax Admin Panel ‚ö°</div>

<!-- ===== DEPOSIT ===== -->
<div class="dep-title-main green">üí∞ Deposit Requests</div>
<div class="admin-container">
  <input id="searchDeposit" placeholder="Search UID / Name / Number">
  <div id="depositRequestsContainer">Loading...</div>
</div>

<!-- ===== WITHDRAW ===== -->
<div class="dep-title-main red">üí∏ Withdraw Requests</div>
<div class="admin-container">
  <input id="searchWithdraw" placeholder="Search UID / Name">
  <div id="withdrawRequestsContainer">Loading...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuzjRv0Q1N4az6WPAQpGffAtZGT3Z-GxA",
  authDomain: "powermax-3ea77.firebaseapp.com",
  projectId: "powermax-3ea77"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ================= DEPOSIT ================= */
async function loadDepositRequests(filter=""){
  const container=document.getElementById("depositRequestsContainer");
  container.innerHTML="Loading...";
  const snap=await getDocs(collection(db,"deposits"));
  container.innerHTML="";

  for(const d of snap.docs){
    const data=d.data(), id=d.id;
    if(filter && !(data.uid?.includes(filter)||data.senderNumber?.includes(filter)||data.name?.toLowerCase().includes(filter.toLowerCase()))) continue;

    const div=document.createElement("div");
    div.className="request-card";
    div.innerHTML=`
      <p><b>User:</b> ${data.name} (${data.uid})</p>
      <p><b>Amount:</b> ${data.amount}</p>
      <p><b>Wallet:</b> ${data.walletType}</p>
      <p><b>Sender:</b> ${data.senderName} - ${data.senderNumber}</p>
      <div class="request-actions">
        <button class="approve-btn">Approve</button>
        <button class="reject-btn">Reject</button>
      </div>`;
    container.appendChild(div);

    // ‚úÖ Deposit Approve
    div.querySelector(".approve-btn").onclick=async()=>{
      const userRef=doc(db,"users",data.uid);
      const userSnap=await getDoc(userRef);
      if(!userSnap.exists()) return alert("User not found");

      const amount=Number(data.amount.replace(" PTS",""));
      await updateDoc(userRef,{ balance:Number(userSnap.data().balance||0)+amount });
      await deleteDoc(doc(db,"deposits",id));

      alert("Deposit Approved ‚úÖ");
      loadDepositRequests(filter);
    };

    // ‚ùå Deposit Reject
    div.querySelector(".reject-btn").onclick=async()=>{
      await deleteDoc(doc(db,"deposits",id));
      alert("Deposit Rejected ‚ùå");
      loadDepositRequests(filter);
    };
  }
}

/* ================= WITHDRAW ================= */
async function loadWithdrawRequests(filter=""){
  const container=document.getElementById("withdrawRequestsContainer");
  container.innerHTML="Loading...";
  const snap=await getDocs(collection(db,"withdraws"));
  container.innerHTML="";

  for(const d of snap.docs){
    const data=d.data(), id=d.id;
    if(filter && !(data.uid.includes(filter)||data.name.toLowerCase().includes(filter.toLowerCase()))) continue;

    const div=document.createElement("div");
    div.className="request-card";
    div.innerHTML=`
      <p><b>User:</b> ${data.name} (${data.uid})</p>
      <p><b>Amount:</b> ${data.amount} PTS</p>
      <p><b>Method:</b> ${data.method}</p>
      <p><b>Account:</b> ${data.accountNumber}</p>
      <div class="request-actions">
        <button class="approve-btn">Approve</button>
        <button class="reject-btn">Reject</button>
      </div>`;
    container.appendChild(div);

    // ‚ùå Reject
    div.querySelector(".reject-btn").onclick=async()=>{
      await deleteDoc(doc(db,"withdraws",id));
      alert("Withdraw Rejected ‚ùå");
      loadWithdrawRequests(filter);
    };

    // ‚úÖ Approve (Balance Minus)
    div.querySelector(".approve-btn").onclick=async()=>{
      const userRef=doc(db,"users",data.uid);
      const userSnap=await getDoc(userRef);
      if(!userSnap.exists()) return alert("User not found");

      const amount=Number(data.amount);
      const balance=Number(userSnap.data().balance||0);
      if(balance<amount) return alert("Insufficient Balance");

      await updateDoc(userRef,{ balance: balance-amount });
      await deleteDoc(doc(db,"withdraws",id));

      alert("Withdraw Approved & Balance Deducted ‚úÖ");
      loadWithdrawRequests(filter);
    };
  }
}

searchDeposit.oninput=e=>loadDepositRequests(e.target.value);
searchWithdraw.oninput=e=>loadWithdrawRequests(e.target.value);

loadDepositRequests();
loadWithdrawRequests();
</script>

</body>
</html>
